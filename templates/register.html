{% extends "base.html" %}
{% block content %}

<h3 class="center-align light-blue-text">Register</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-1">account_circle</i>
                    <input id="username" name="username" type="text" class="validate blue-text">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-1">https</i>
                    <input id="password" name="password" type="password" class="validate blue-text">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large blue darken-4 text-shadow">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
