{% extends "base.html"%}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-1">event_available</i>
                    <input id="category_name" name="category_name" type="text" value="{{ category.category_name }}" class="validate" minlength="3" maxlength="20" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn red text-shadow">
                        Cancel <i class="material-icons left">not_interested</i>
                    </a>
                    <button class="waves-effect waves-light btn blue darken-1" type="submit" name="action">Edit Category
                        <i class="material-icons right">send</i>
                      </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
